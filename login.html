<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation in HTML | CodingNepal</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- Fontawesome CDN Link For Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>
<body>
  
  <!-- Login Form -->
  <form action="login" method="post" id="login-form">
    <h2>Login</h2>
    <div class="form-group email login-group">
      <label for="login-email">Email Address</label>
      <input type="text" id="login-email" data-test-id="login-email" placeholder="Enter your email address">
    </div>
    <div class="form-group password login-group">
      <label for="login-password">Password</label>
      <input type="password" id="login-password" data-test-id="login-password" placeholder="Enter your password">
      <i id="login-pass-toggle-btn" class="fa-solid fa-eye"></i>
    </div>
    <div class="form-group submit-btn login-group">
      <input type="submit" data-test-id="login-submit" value="Login">
    </div>
  </form>

  <script src="js/script.js"></script>
</body>
</html>
