<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form | CodingNepal</title>
    <link rel="stylesheet"  type="text/css"  href="css/style.css">
    <!-- Fontawesome CDN Link For Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>
<body>
<form action="thank-you">
    <h2>Login Form</h2>
    <div class="form-group email">
        <label for="email">Email Address</label>
        <input type="text" id="email" data-test-id="email" placeholder="Enter your email address">
    </div>
    <div class="form-group password">
        <label for="password">Password</label>
        <input type="password" id="password" data-test-id="password" placeholder="Enter your password">
        <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
    </div>
    <div class="form-group submit-btn">
        <input type="submit" data-test-id="submit" value="Login">
    </div>
</form>

<script>
    // Selecting form and input elements
    const form = document.querySelector("form");
    const passwordInput = document.getElementById("password");
    const passToggleBtn = document.getElementById("pass-toggle-btn");

    // Function to display error messages
    const showError = (field, errorText) => {
        field.classList.add("error");
        const errorElement = document.createElement("small");
        errorElement.classList.add("error-text");
        errorElement.innerText = errorText;
        errorElement.setAttribute(`data-test-id`,`${field.getAttribute('data-test-id')}-error`)
        field.closest(".form-group").appendChild(errorElement);
    }

    // Function to handle form submission
    const handleFormData = (e) => {
        e.preventDefault();

        // Retrieving input elements
        const emailInput = document.getElementById("email");
        const password = passwordInput.value.trim();
        const email = emailInput.value.trim();

        // Regular expression pattern for email validation
        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

        // Clearing previous error messages
        document.querySelectorAll(".form-group .error").forEach(field => field.classList.remove("error"));
        document.querySelectorAll(".error-text").forEach(errorText => errorText.remove());

        // Performing validation checks
        if (!emailPattern.test(email)) {
            showError(emailInput, "Enter a valid email address");
        }
        if (password === "") {
            showError(passwordInput, "Enter your password");
        }

        // Checking for any remaining errors before form submission
        const errorInputs = document.querySelectorAll(".form-group .error");
        if (errorInputs.length > 0) return;

        // Submitting the form
        form.submit();
    }

    // Toggling password visibility
    passToggleBtn.addEventListener('click', () => {
        passToggleBtn.className = passwordInput.type === "password" ? "fa-solid fa-eye-slash" : "fa-solid fa-eye";
        passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    });

    // Handling form submission event
    form.addEventListener("submit", handleFormData);
</script>
</body>
</html>
